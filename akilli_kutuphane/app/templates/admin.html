{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-dark text-white py-4 text-center">
                    <h3 class="fw-bold mb-0">üõ†Ô∏è Y√∂netici Paneli</h3>
                    <p class="mb-0 text-white-50">K√ºt√ºphaneye Yeni Kitap Ekle</p>
                </div>

                <div class="card-body p-5">
                    <form id="addBookForm">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">Kitap Adƒ±</label>
                            <input type="text" id="ad" class="form-control form-control-lg bg-light"
                                placeholder="√ñrn: Sefiller" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">Yazar</label>
                            <input type="text" id="yazar" class="form-control form-control-lg bg-light"
                                placeholder="√ñrn: Victor Hugo" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold text-muted">Kategori</label>
                                <select id="kategori" class="form-select form-select-lg bg-light">
                                    <option value="Roman">Roman</option>
                                    <option value="Bilim">Bilim</option>
                                    <option value="Tarih">Tarih</option>
                                    <option value="Felsefe">Felsefe</option>
                                    <option value="Ki≈üisel Geli≈üim">Ki≈üisel Geli≈üim</option>
                                    <option value="Klasik">Klasik</option>
                                    <option value="Distopya">Distopya</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold text-muted">Stok Sayƒ±sƒ±</label>
                                <input type="number" id="stok" class="form-control form-control-lg bg-light" value="10"
                                    min="1">
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-2">
                            <button type="submit" class="btn btn-dark btn-lg rounded-pill fw-bold shadow-sm">
                                üìö Kitabƒ± Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/books" class="text-decoration-none text-muted">‚Üê K√ºt√ºphaneye D√∂n</a>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById('addBookForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // 1. Token Kontrol√º
        const token = localStorage.getItem('token');
        if (!token) {
            alert("‚ö†Ô∏è L√ºtfen √∂nce giri≈ü yapƒ±n!");
            window.location.href = '/login';
            return;
        }

        const data = {
            ad: document.getElementById('ad').value,
            yazar: document.getElementById('yazar').value,
            kategori: document.getElementById('kategori').value,
            stok: document.getElementById('stok').value
        };

        try {
            const response = await fetch('/api/books/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert("‚úÖ " + (result.message || "ƒ∞≈ülem Ba≈üarƒ±lƒ±!"));
                document.getElementById('addBookForm').reset();
            } else {
                // HATAYI YAKALA: msg, error veya message olabilir
                const hataMesaji = result.error || result.msg || result.message || "Bilinmeyen Hata";
                alert("‚ùå Hata: " + hataMesaji);
            }
        } catch (error) {
            console.error(error);
            alert("‚ö†Ô∏è Sunucu Hatasƒ± (Terminali kontrol et)");
        }
    });
</script>
{% endblock %}
