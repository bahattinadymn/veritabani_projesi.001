<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT√ú K√ºt√ºphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #0d6efd !important; }
        .nav-link { font-weight: 500; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">üìö KT√ú K√ºt√ºphane</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/books">Kitaplar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaderboard">Liderlik</a></li>
                    
                    <li class="nav-item" id="navProfile" style="display: none;">
                        <a class="nav-link" href="/profile">Profilim</a>
                    </li>
                    
                    <li class="nav-item" id="navAdmin" style="display: none;">
                        <a class="nav-link text-danger fw-bold" href="/admin">üõ†Ô∏è Y√∂netici Paneli</a>
                    </li>
                    
                    <li class="nav-item ms-2" id="navLogin">
                        <a class="btn btn-outline-primary rounded-pill px-4" href="/login">Giri≈ü Yap</a>
                    </li>
                    <li class="nav-item ms-2" id="navLogout" style="display: none;">
                        <button onclick="logout()" class="btn btn-danger rounded-pill px-4">√áƒ±kƒ±≈ü</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sayfa her y√ºklendiƒüinde men√ºy√º ayarla
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (token && userStr) {
                const user = JSON.parse(userStr);
                
                // Giri≈ü yapƒ±lmƒ±≈üsa bu butonlarƒ± g√∂ster/gizle
                document.getElementById('navLogin').style.display = 'none';
                document.getElementById('navLogout').style.display = 'block';
                document.getElementById('navProfile').style.display = 'block';

                // --- KRƒ∞Tƒ∞K KONTROL: KULLANICI ADMƒ∞N Mƒ∞? ---
                if (user.role === 'admin') {
                    document.getElementById('navAdmin').style.display = 'block';
                }
                // --------------------------------------------
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
